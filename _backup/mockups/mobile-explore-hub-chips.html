<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Option B • Hub (Chips + Peek)</title>
  <style>
    :root{--text:#e5e7eb;--muted:#9ca3af}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,#0b1020,#101a33);color:var(--text);font-family:"Noto Naskh Arabic",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:420px;margin:0 auto}
    .bar{display:flex;justify-content:space-between;align-items:center;padding:14px 16px}
    .chip{background:rgba(167,139,250,.15);color:#ddd;border:1px solid rgba(167,139,250,.4);padding:6px 10px;border-radius:999px;font-size:12px;margin:0 4px;white-space:nowrap}
    .chips{display:flex;overflow:auto;gap:8px;padding:8px 16px}
    .section{padding:8px 16px}
    .peek{display:flex;gap:10px;overflow:auto}
    .card{min-width:180px;border-radius:14px;background:linear-gradient(180deg,#0b1220,#0e1730);border:1px solid rgba(255,255,255,.06);padding:10px}
    .title{font-weight:800}
    .sub{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <div>🌆 <select style="background:#0d1530;color:#fff;border:1px solid rgba(255,255,255,.08);padding:8px;border-radius:10px;direction:rtl;text-align:right;font-family:inherit">
        <option>هەولێر</option><option>بەغدا</option><option>سلێمانی</option><option>مووسڵ</option><option>کەرکووک</option>
      </select></div>
      <div>
        <button class="chip" id="ar">العربية</button>
        <button class="chip" id="ku">کوردی</button>
      </div>
    </div>
    <div class="chips">
      <div class="chip" style="background:rgba(34,211,238,.2);border-color:rgba(34,211,238,.5)" id="c-events">الفعاليات</div>
      <div class="chip" id="c-hotels">الفنادق</div>
      <div class="chip" id="c-rest">المطاعم</div>
      <div class="chip" id="c-cafes">المقاهي</div>
      <div class="chip" id="c-tours">الأماكن السياحية</div>
    </div>
    <div class="section">
      <div class="sub" id="peek-title">نظرة سريعة</div>
      <div class="peek">
        <div class="card"><div class="title" id="p1">حدث اليوم</div><div class="sub" id="ps1">تفاصيل قصيرة هنا</div></div>
        <div class="card"><div class="title" id="p2">مهرجان الموسيقى</div><div class="sub" id="ps2">تفاصيل قصيرة هنا</div></div>
        <div class="card"><div class="title" id="p3">ورشة أعمال</div><div class="sub" id="ps3">تفاصيل قصيرة هنا</div></div>
      </div>
    </div>
  </div>
  <script>
    const D={ar:{events:"الفعاليات",hotels:"الفنادق",rest:"المطاعم",cafes:"المقاهي",tours:"الأماكن السياحية",peek:"نظرة سريعة",p1:"حدث اليوم",p2:"مهرجان الموسيقى",p3:"ورشة أعمال",ps:"تفاصيل قصيرة هنا"},
             ku:{events:"بۆنەکان",hotels:"هۆتێلەکان",rest:"چێشتخانەکان",cafes:"قه‌وەخانه‌کان",tours:"شوێنە گەشتیاریەکان",peek:"نیگایەکی خێرا",p1:"بۆنەی ئەمڕۆ",p2:"فیستیڤاڵی میوزیک",p3:"وەرکشۆپی بازرگانی",ps:"وردەکارییە کەمیک لێرە"}}
    function set(l){
      document.getElementById('c-events').textContent=D[l].events;
      document.getElementById('c-hotels').textContent=D[l].hotels;
      document.getElementById('c-rest').textContent=D[l].rest;
      document.getElementById('c-cafes').textContent=D[l].cafes;
      document.getElementById('c-tours').textContent=D[l].tours;
      document.getElementById('peek-title').textContent=D[l].peek;
      document.getElementById('p1').textContent=D[l].p1;
      document.getElementById('p2').textContent=D[l].p2;
      document.getElementById('p3').textContent=D[l].p3;
      document.getElementById('ps1').textContent=D[l].ps;
      document.getElementById('ps2').textContent=D[l].ps;
      document.getElementById('ps3').textContent=D[l].ps;
    }
    document.getElementById('ar').onclick=()=>set('ar');
    document.getElementById('ku').onclick=()=>set('ku');
    set('ar');
  </script>
</body>
</html>
