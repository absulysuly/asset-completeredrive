<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Option A • Hub (Events on Top)</title>
  <style>
    :root { --bg:#0b1020; --card:#0e1730; --text:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; --accent2:#a78bfa; }
    html,body{margin:0;padding:0;background:linear-gradient(180deg,#0b1020,#101a33);color:var(--text);font-family:"Noto Naskh Arabic", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
    .container{max-width:420px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column}
    .bar{display:flex;justify-content:space-between;align-items:center;padding:14px 16px}
    .brand{display:flex;align-items:center;gap:8px;font-weight:800}
    .logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,#22d3ee,#a78bfa);display:grid;place-items:center}
    .lang{display:flex;gap:8px}
    .chip{background:rgba(34,211,238,0.15);border:1px solid rgba(34,211,238,0.35);color:#a5f3fc;border-radius:999px;padding:6px 10px;font-size:12px}
    .panel{padding:8px 16px}
    .card{background:linear-gradient(180deg,#0b1220,#0e1730);border:1px solid rgba(255,255,255,.06);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .city{display:flex;gap:12px;align-items:center;padding:14px}
    select{flex:1;background:#0d1530;color:var(--text);border:1px solid rgba(255,255,255,.08);padding:12px;border-radius:12px;direction:rtl;text-align:right;font-family:inherit}
    .event-hero{margin:0 16px 12px;border-radius:16px;padding:16px;background:linear-gradient(135deg,#a78bfa33,#22d3ee33);border:1px solid rgba(255,255,255,.06)}
    .event-hero .title{font-weight:900;font-size:18px;margin-bottom:8px}
    .event-hero .sub{font-size:12px;color:var(--muted)}
    .tiles{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:12px 16px 16px}
    .tile{border-radius:14px;padding:14px;background:linear-gradient(160deg,rgba(167,139,250,.10),rgba(34,211,238,.10));border:1px solid rgba(255,255,255,.06);text-decoration:none;color:inherit}
    .tile .row{display:flex;align-items:center;gap:8px}
    .ic{font-size:20px;opacity:.95}
    .tt{font-weight:800;font-size:14px}
    .foot{color:var(--muted);font-size:12px;text-align:center;padding:12px 0 20px;margin-top:auto}
  </style>
</head>
<body>
  <div class="container">
    <div class="bar">
      <div class="brand"><div class="logo">🇮🇶</div><div>IraqEvents</div></div>
      <div class="lang"><button id="ar" class="chip">العربية</button><button id="ku" class="chip">کوردی</button></div>
    </div>
    <div class="panel">
      <div class="card">
        <div class="city">
          <div style="font-weight:800">🌆 <span id="lbl">اختر المدينة</span></div>
          <select id="city">
            <option>هەولێر</option><option>بەغدا</option><option>سلێمانی</option><option>مووسڵ</option><option>کەرکووک</option>
          </select>
        </div>
        <!-- Events banner on top -->
        <div class="event-hero">
          <div class="title" id="ev-title">الفعاليات</div>
          <div class="sub" id="ev-sub">اكتشف فعاليات اليوم والأسبوع</div>
        </div>
        <!-- Compact grid with smaller icons -->
        <div class="tiles">
          <a class="tile" href="#"><div class="row"><div class="ic">🏨</div><div class="tt" id="t-hotel">الفنادق</div></div></a>
          <a class="tile" href="#"><div class="row"><div class="ic">🍽️</div><div class="tt" id="t-rest">المطاعم</div></div></a>
          <a class="tile" href="#"><div class="row"><div class="ic">☕</div><div class="tt" id="t-cafe">المقاهي</div></div></a>
          <a class="tile" href="#"><div class="row"><div class="ic">🗺️</div><div class="tt" id="t-tour">الأماكن السياحية</div></div></a>
        </div>
      </div>
    </div>
    <div class="foot">خيار A: حدث في الأعلى + شبكة فئات مدمجة</div>
  </div>
  <script>
    const D={ar:{lbl:"اختر المدينة",evt:"الفعاليات",evs:"اكتشف فعاليات اليوم والأسبوع",h:"الفنادق",r:"المطاعم",c:"المقاهي",t:"الأماكن السياحية"},ku:{lbl:"شار هەڵبژێرە",evt:"بۆنەکان",evs:"بۆنەکانی ئەمرۆ و ئەفتە بدۆزەرەوە",h:"هۆتێلەکان",r:"چێشتخانەکان",c:"قه‌وەخانه‌کان",t:"شوێنە گەشتیاریەکان"}};
    function set(l){document.getElementById('lbl').textContent=D[l].lbl;evTitle.textContent=D[l].evt;evSub.textContent=D[l].evs;th.textContent=D[l].h;tr.textContent=D[l].r;tc.textContent=D[l].c;tt.textContent=D[l].t;}
    const evTitle=document.getElementById('ev-title'),evSub=document.getElementById('ev-sub');const th=document.getElementById('t-hotel'),tr=document.getElementById('t-rest'),tc=document.getElementById('t-cafe'),tt=document.getElementById('t-tour');
    document.getElementById('ar').onclick=()=>set('ar');document.getElementById('ku').onclick=()=>set('ku');set('ar');
  </script>
</body>
</html>
