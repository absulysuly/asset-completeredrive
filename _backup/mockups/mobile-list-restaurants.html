<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile List • Restaurants</title>
  <style>
    :root{--text:#e5e7eb;--muted:#9ca3af}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,#0b1020,#101a33);color:var(--text);font-family:"Noto Naskh Arabic",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:420px;margin:0 auto}
    .bar{display:flex;justify-content:space-between;align-items:center;padding:14px 16px}
    .title{font-weight:900}
    .sub{font-size:12px;color:var(--muted)}
    .filters{position:sticky;top:0;background:#0d1530;border-bottom:1px solid rgba(255,255,255,.06);display:flex;gap:8px;padding:8px 16px;z-index:5}
    .btn{background:rgba(167,139,250,.15);border:1px solid rgba(167,139,250,.4);color:#ddd;border-radius:999px;padding:8px 10px;font-size:12px}
    .list{padding:10px 16px;display:grid;gap:10px}
    .card{border-radius:14px;background:linear-gradient(180deg,#0b1220,#0e1730);border:1px solid rgba(255,255,255,.06);padding:12px}
    .row{display:flex;align-items:center;gap:8px}
    .badge{font-size:11px;color:#a5f3fc;background:rgba(34,211,238,.15);border:1px solid rgba(34,211,238,.35);border-radius:999px;padding:4px 8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <div>
        <div class="title" id="hdr">المطاعم • هەولێر</div>
        <div class="sub" id="sub">أفضل الخيارات حسب المدينة</div>
      </div>
      <div>
        <button id="ar">العربية</button>
        <button id="ku">کوردی</button>
      </div>
    </div>
    <div class="filters">
      <button class="btn" id="sort">الترتيب</button>
      <button class="btn" id="flt">المرشحات</button>
      <button class="btn" id="map">الخريطة</button>
    </div>
    <div class="list" id="list">
      <div class="card">
        <div class="row"><div class="title" id="r1">مطعم دجلة</div><div class="badge" id="b1">مفتوح الآن</div></div>
        <div class="sub" id="s1">مشويات • كلفة متوسطة</div>
      </div>
      <div class="card">
        <div class="row"><div class="title" id="r2">مطعم أربيل القديم</div><div class="badge" id="b2">توصيل</div></div>
        <div class="sub" id="s2">مأكولات شعبية • رخيص</div>
      </div>
      <div class="card">
        <div class="row"><div class="title" id="r3">مقهى القلعة</div><div class="badge" id="b3">واي فاي</div></div>
        <div class="sub" id="s3">قهــوة وحلويات • إطلالة مميزة</div>
      </div>
    </div>
  </div>
  <script>
    const D={ar:{hdr:"المطاعم • هەولێر",sub:"أفضل الخيارات حسب المدينة",sort:"الترتيب",flt:"المرشحات",map:"الخريطة",r1:"مطعم دجلة",r2:"مطعم أربيل القديم",r3:"مقهى القلعة",b1:"مفتوح الآن",b2:"توصيل",b3:"واي فاي",s1:"مشويات • كلفة متوسطة",s2:"مأكولات شعبية • رخيص",s3:"قهــوة وحلويات • إطلالة مميزة"},
             ku:{hdr:"چێشتخانەکان • هەولێر",sub:"باشترین هەڵبژاردەکان بەپێی شار",sort:"ڕیزکردن",flt:"پاڵاوتن",map:"نەخشە",r1:"چێشتخانەی دجلە",r2:"چێشتخانەی هەولێری کۆن",r3:"قه‌وەخانەی قەڵا",b1:"کراوە ئێستا",b2:"گەیاندن",b3:"وای فای",s1:"کباب • نرخ ناوەند",s2:"خواردنی خەڵکی • بەها کەم",s3:"قه‌وه و خوێنی خاڵ • دیمەنی جوان"}};
    function set(l){
      document.getElementById('hdr').textContent=D[l].hdr;
      document.getElementById('sub').textContent=D[l].sub;
      document.getElementById('sort').textContent=D[l].sort;
      document.getElementById('flt').textContent=D[l].flt;
      document.getElementById('map').textContent=D[l].map;
      document.getElementById('r1').textContent=D[l].r1;document.getElementById('r2').textContent=D[l].r2;document.getElementById('r3').textContent=D[l].r3;
      document.getElementById('b1').textContent=D[l].b1;document.getElementById('b2').textContent=D[l].b2;document.getElementById('b3').textContent=D[l].b3;
      document.getElementById('s1').textContent=D[l].s1;document.getElementById('s2').textContent=D[l].s2;document.getElementById('s3').textContent=D[l].s3;
    }
    document.getElementById('ar').onclick=()=>set('ar');
    document.getElementById('ku').onclick=()=>set('ku');
    set('ar');
  </script>
</body>
</html>
